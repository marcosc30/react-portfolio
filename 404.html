<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Redirects to index.html while preserving the route
      var redirectTo = window.location.pathname;

      // Check if the URL isn't already the base
      if (redirectTo !== "/") {
        window.location.href = "/" + "#" + redirectTo;
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
  </body>
</html>
